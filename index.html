<html>

<head>
    <style>
        .container {
            width: 40%;
            margin: 20px auto 0px auto;
        }

        .removed {
            color: gray;
        }

        .removed label {
            text-decoration: line-through;
        }

        ul li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <h2>{{ShoppingListName}}</h2>
        <div class="input-group">
            <input placeholder="add shopping list item" type="text" class="js-new-item form-control">
            <span class="input-group-btn">
                <button  class="js-add btn btn-default" type="button">Add!</button>
            </span>
        </div>
        <ul>
            <li v-for="item in Items">
                <div class="checkbox">
                    <label>
                        <input class="js-item" name="list" v-model="item.checked"  type="checkbox"> {{item.name}}
                    </label>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Scripts.js">
    
    </script>
</body>

</html>
